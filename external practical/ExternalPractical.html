<!DOCTYPE html>
<html>
<head>
    <title>School Result Table</title>
    <style>
        table {
            border-collapse: separate;
            border-spacing: 10px; 
            width: 70%;
            margin: auto;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: center;
        }
        caption {
            font-size: 18px;
            font-weight: bold;
            margin-bottom: 10px;
        }
    </style>
</head>
<body>
    <table>
        <caption>School Examination Results - Class cse-15</caption>
        <tr>
            <th rowspan="2">Roll No</th>
            <th rowspan="2">Name</th>
            <th colspan="3">Subjects</th>
            <th rowspan="2">Total Marks</th>
        </tr>
        <tr>
            <th>Math</th>
            <th>Science</th>
            <th>English</th>
        </tr>
        <tr>
            <td>101</td>
            <td>Arush</td>
            <td>85</td>
            <td>90</td>
            <td>88</td>
            <td>263</td>
        </tr>
        <tr>
            <td>102</td>
            <td>Priya</td>
            <td>78</td>
            <td>82</td>
            <td>80</td>
            <td>240</td>
        </tr>
        <tr>
            <td>103</td>
            <td>Rahul</td>
            <td>92</td>
            <td>89</td>
            <td>94</td>
            <td>275</td>
        </tr>
    </table>
</body>
</html>
